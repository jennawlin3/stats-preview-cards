<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <figure class="hero-container">
    <source src="images/image-header-desktop.jpg" media="(min-width: 900px)">
      <img src="images/image-header-mobile.jpg" alt="hero">
  </figure>
  <div class="overlay"></div>
  <section class="content-container">
    <h1>Get <span class="color">insights</span> that help your business grow.</h1>
    <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <section class="stats">
    <div class="stat">
    <h2>10k+</h2>
    <p>companies</p>
    </div>
    <div class="stat">
    <h2>314</h2>
    <p>templates</p>
    </div>
    <div class="stat">
    <h2>12M+</h2>
    <p>queries</p>
    </div>
  </section>
  </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/jennawlin3/sites">Jenn Acosta</a>.
  </div>
</body>
</html>
